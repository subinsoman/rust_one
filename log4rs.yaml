# log4rs.yaml
refresh_rate: 30 seconds

appenders:
  console:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} [{T}] {l} - {M}::{f}:{L} - {m}{n}"
  rolling_file:
    kind: rolling_file
    path: "/home/subinsoman/logs/rust/app.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100 mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "/home/subinsoman/logs/rust/app.{}.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} [{T}] {l} - {M}::{f}:{L} - {m}{n}"

root:
  level: info
  appenders:
    - rolling_file
